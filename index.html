<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webinar Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS HERE -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form {
      background: #020617;
      padding: 40px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .form h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
    }

    .form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .form button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .form button:hover {
      background: #0ea5e9;
    }
  </style>
</head>

<body>

  <!-- HTML HERE -->
  <form class="form" id="registerForm">
    <h2>Webinar Registration</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="tel" placeholder="Mobile Number" required>
    <button type="submit">Register Now</button>
  </form>

  <!-- JS HERE -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Registration Successful ðŸš€");
    });
  </script>

</body>
</html>
